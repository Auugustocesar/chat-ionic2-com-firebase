<ion-header>
  <ion-navbar>
    <ion-title>chat ionic 2 com Firebase</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Mensagem</ion-label>
    <ion-input type="text" [(ngModel)]="mensagem" (keypress)="eventEnter($event.keyCode)"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="enviar()">Enviar</button>
  </ion-item>
  <ion-item *ngFor="let item of lista | async">
    <span>{{item.texto}}</span>
    <ion-note item-right>
      {{item.data | date: 'HH:mm'}}
    </ion-note>
  </ion-item>
</ion-list>
</ion-content>
